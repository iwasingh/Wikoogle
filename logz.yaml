version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s[%(filename)s:%(lineno)d] - %(levelname)s - %(message)s'
handlers:
  root:
    class: logging.FileHandler
    filename: './logs/default.log'
    formatter: simple
  file:
    class: logging.FileHandler
    filename: './logs/preprocessing.log'
    formatter: simple
loggers:
  preprocessing:
    level: DEBUG
    handlers: [file]
    propagate: 0
root:
  level: DEBUG
  handlers: [root]
